<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model AI Dedekt√∂r√º</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 800px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 20px; resize: vertical; box-sizing: border-box;}
        button { width: 100%; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }

        /* Sonu√ß Tablosu Tasarƒ±mƒ± */
        .results-container { margin-top: 30px; }
        .model-card { display: flex; align-items: center; justify-content: space-between; background: #fff; border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .model-name { font-weight: bold; width: 30%; color: #555; }
        .prediction { font-weight: bold; width: 20%; text-align: center; }

        /* Progress Bar Alanƒ± */
        .progress-wrapper { width: 40%; background-color: #e0e0e0; border-radius: 10px; overflow: hidden; height: 20px; position: relative; }
        .progress-bar { height: 100%; text-align: center; line-height: 20px; color: white; font-size: 12px; transition: width 1s ease-in-out; }

        .badge-ai { color: #e74c3c; }
        .badge-human { color: #27ae60; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§ñ Multi-Model Analiz Paneli</h1>
    <p style="text-align: center; color: #777;">Metni 4 farklƒ± yapay zeka algoritmasƒ± ile analiz edin.</p>

    <form action="/predict" method="POST">
        <textarea name="metin_kutusu" placeholder="Analiz edilecek metni buraya yapƒ±≈ütƒ±rƒ±n...">{{ metin }}</textarea>
        <button type="submit">Analiz Et</button>
    </form>

    {% if results %}
    <div class="results-container">
        <h3>üîç Analiz Sonu√ßlarƒ±</h3>

        {% for res in results %}
        <div class="model-card">
            <div class="model-name">{{ res.name }}</div>

            <div class="prediction" style="color: {{ res.color }}">
                {{ res.label }}
            </div>

            <div class="progress-wrapper">
                <div class="progress-bar"
                     style="width: {{ res.raw_prob }}%; background-color: {{ 'red' if res.raw_prob > 50 else 'green' }};">
                     AI Skoru: %{{ res.raw_prob|round(1) }}
                </div>
            </div>

            <div style="width: 10%; text-align: right; font-size: 0.9em; color: #666;">
                {{ res.probability }} G√ºven
            </div>
        </div>
        {% endfor %}

    </div>
    {% endif %}
</div>

</body>
</html>
